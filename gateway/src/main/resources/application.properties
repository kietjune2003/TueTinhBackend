server.port=8080

spring.application.name=gateway

# ===== SPRING BOOT SERVICE =====
spring.cloud.gateway.routes[0].id=drug-service
spring.cloud.gateway.routes[0].uri=http://drug-service:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/**

