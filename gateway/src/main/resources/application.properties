spring.cloud.gateway.routes[1].id=skinai-service
spring.cloud.gateway.routes[1].uri=http://skin-service:5001
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/**

# ===== FLASK FOOD SERVICE =====
spring.cloud.gateway.routes[2].id=foodcalo-service
spring.cloud.gateway.routes[2].uri=http://food-service:5002
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/v2/**

